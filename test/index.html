<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TEST FORM</title>
    <script src="https://code.jquery.com/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../dist/ws-formError.js" type="text/javascript"></script>
    <script src="custom.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div id="frm_test">
            <div class="form-group clearfix"></div>
            <div id="error"></div>
            <div class="form-group clearfix">
                <label>TEXT</label>
                <input type="text" class="form-control ws-required" />
            </div>
            <div class="form-group clearfix">
                <label>NUMBER</label>
                <input type="text" class="form-control ws-required ws-required-number" data-wserror-number="Please enter Number" />
            </div>
            <div class="form-group clearfix">
                <label>PHONE</label>
                <input type="text" class="form-control ws-required ws-required-phone" data-wserror-phone="Please enter Phone" />
            </div>
            <div class="form-group clearfix">
                <label>EMAIL</label>
                <input type="text" class="form-control ws-required ws-required-email" data-wserror-email="Please enter Email" />
            </div>
            <div class="form-group clearfix">
                <label>RADIOS</label>
                <div class="radio form-control form-group">
                    <label>
                        <input type="radio" name="gender" class="ws-required" value="1" />
                        MALE
                    </label>
                    <label>
                        <input type="radio" name="gender" class="ws-required" value="0" />
                        FEMALES
                    </label>
                </div>
            </div>
            <div class="form-group clearfix">
                <label>TEXTAREA</label>
                <textarea class="form-control ws-required" rows="5"></textarea>
            </div>
            <div class="form-group clearfix">
                <label>SELECT</label>
                <select class="form-control ws-required">
                    <option value="">Vui long chon</option>
                    <option value="1">Tham so 1</option>
                    <option value="2">Tham so 2</option>
                    <option value="3">Tham so 3</option>
                </select>
            </div>

            <div class="form-group clearfix">
                <button type="button" id="click_send" class="btn btn-primary">Gá»¬I</button>
            </div>


        </div>
    </div>
</body>

</html>
